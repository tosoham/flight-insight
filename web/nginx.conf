server {
  listen 80;
  server_name _;
  
  # Serve the built frontend
  root /usr/share/nginx/html;
  index index.html;
  
  # SPA fallback for frontend routes
  location / {
    try_files $uri $uri/ /index.html;
  }
  
  # Proxy API to Node backend container
  location /api/ {
    # Fix: Use port 3000 and correct proxy_pass format
    proxy_pass http://node-backend:3000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Add timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }
  # Proxy ML service requests
  location /ml/ {
    proxy_pass http://ml-service:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # ML requests might take longer
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # 5 minutes for ML processing
  }

  # Handle CORS preflight requests
  location ~* \.(OPTIONS)$ {
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
    add_header Access-Control-Max-Age 1728000;
    add_header Content-Type text/plain;
    add_header Content-Length 0;
    return 204;
  }
}